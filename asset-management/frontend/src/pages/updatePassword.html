<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/updatePassword.css">
    <title>update password</title>
</head>
<body>
    <main class="container">
        <form id="update-password-form">
            <h1>Update Password</h1>
            <section class="form-group">
                <label for="oldPassword"><b>Old Password</b></label>
                <input type="text" class="form-control" id="oldPassword" placeholder="old password" name="oldPassword" required>
            </section>
            <section class="form-group">
                <label for="newPassword"><b>New Password</b></label>
                <input type="text" class="form-control" id="newPassword" placeholder="new password" name="newPassword" required>
            </section>
            <section class="form-group">
                <label for="retypedPassword"><b>Retype Password</b></label>
                <input type="text" class="form-control" id="retypedPassword" placeholder="retype password" name="retypedPassword" required>
            </section>
            <section class="form-group col-md-6">
                <button class="btn btn-primary" id="back-button">Back</button>
                <button type="submit" id="register-btn" class="btn btn-success">Submit</button>
            </section>
        </form>
    </main>
<script src="../scripts/updatePassword.ts"></script>
</body>
</html>

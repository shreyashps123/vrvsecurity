<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Asset</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    h2 {margin: auto;}
    .form-group { margin-bottom: 15px; }
    label {margin-bottom: 5px; }
    input {width: 100%; padding: 8px;}
  </style>
</head>
<body>
<div class="container">
  <h2 align="center">Update Asset</h2>
  <div id="message"></div>
  <form id="updateAssetForm" style="width: 400px; margin: auto;">
    <div class="form-group">
      <label for="employee_id">Employee ID</label>
      <input type="number" id="employee_id" name="employee_id">
    </div>
    <div class="form-group">
      <label for="name">Asset Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" name="type">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location">
    </div>
    <button class="btn btn-primary" type="submit">Update Asset</button>
  </form>

</div>

<script src="../scripts/updateAsset.ts"></script>

</body>
</html>

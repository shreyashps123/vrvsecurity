<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register</title>
    <style>
        body{
            padding: 10% 0;
            background-color: #747bff;
        }
        .container{
            width: 50%;
            background-color: #fff;
            border-radius:1em ;
        }
        form{
            padding: 2em;
            display: flex;
            flex-direction: column;
        }
        form h1{
            text-align: center;
        }
        button{
            width:30%
        }
    </style>
</head>
<body>
<main class="container">
<form id="register-form">
    <h1>Register</h1>
    <section class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
    </section>
    <section class="form-row">
        <section class="form-group col-md-6">
            <label for="firstname"><b>First Name</b></label>
            <input type="text" class="form-control" id="firstname" placeholder="first name" name="firstName" required>
        </section>
        <section class="form-group col-md-6">
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" class="form-control" id="lastname" placeholder="last name" name="lastName" required>
        </section>
    </section>
    <section class="form-group">
        <label for="phone"><b>Phone Number</b></label>
        <input type="number" class="form-control" id="phone" placeholder="phone no." name="phone" required>
    </section>
    <section class="form-group">
        <label for="doj"><b>Date of Joining</b></label>
        <input type="date" class="form-control" id="doj" placeholder="date of joining" name="doj" required>
    </section>
    <section class="form-group">
        <label for="psw"><b>Password</b></label>
        <input type="password" class="form-control" id="psw" placeholder="Password" name="psw" required>
    </section>
    <section class="form-row">
        <section class="form-group col-md-6">
            <label for="role"><b>Role</b></label><br>
            <select class="form-control" id="role" name="role" required>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
        </section>
        <section class="form-group col-md-6">
            <label for="location"><b>Location</b></label><br>
            <select class="form-control" id="location" name="location" required>
                <option value="pune">Pune</option>
                <option value="gujrat">Gujrat</option>
            </select>
        </section>
    </section>
    <section class="form-group col-md-6">
    <button type="button" class="btn btn-primary" id="close-btn">Close</button>
    <button type="submit" id="register-btn" class="btn btn-success">Register</button>
    </section>
</form>
</main>
    <script src="../scripts/register.ts"></script>
</body>
</html>
